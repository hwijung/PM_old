<form id="edit-form" method="post">{% csrf_token %}

	<div class="form-group">
    	<label class="control-label" for="title">Title</label>
       <input readonly class="form-control" type="text" name="title"  
       		value="{{ form.title.value}}" placeholder="Enter a name of entry, only use characters and underbar.">
	</div>
	
   	<div class="form-group">
    	<label class="control-label" for="url">URL</label>
       <input readonly class="form-control" type=url name="site"  
       		value="{{ form.site.value }}" placeholder="Enter URL">
   	</div>	   		
   	
   	<div class="form-group">
    	<label class="control-label" for="keyword">keyword</label>
       <input class="form-control" type="text" name="keyword" 
       		value="{{ form.keyword.value }}" placeholder="Enter keywords you want to monitor">
   	</div>	   	   	

	<button type="submit" class="btn btn-default">Update</button>
	<button id="id_cancel" type="button" class="btn btn-default" onclick="window.location.replace('/alarms')" >Cancel</button>	
</form>
